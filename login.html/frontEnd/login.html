<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Acess</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="loginDesk.css">
    <link rel="stylesheet" href="logintab.css">
    <link rel="stylesheet" href="logincell.css">
</head>
<body>
    <section class="container">
        <main>
            <div class="foto-predio">
                
            </div>
            <div class="apresentacao-login">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>
            <form action="" class="formulario">
            <input type="text" name="" id="" class="login" placeholder="Seu Email"> 
           <input type="password" class="senha" placeholder="Sua senha">

                <button class="entrar" type="submit">Entrar</button>
                <button class="esquecer-senha">Esqueci a senha</button>
            </form>
        </main>
    </section>
